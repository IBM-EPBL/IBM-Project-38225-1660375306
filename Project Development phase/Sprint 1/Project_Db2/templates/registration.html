{% extends "base.html" %}

{%block head%}

        {%with messages = get_flashed_messages(with_categories=true)%}
            {%if messages%}
                {%for category,message in messages%}
                    <div class="alert alert-{{category}}">{{message}}</div>
                {%endfor%}
            {%endif%}
        {%endwith%}


<form action="{{url_for('addrec')}}" method="post"> 
    <div class="mb-3">
      <label class="form-label">Enter First Name</label>
      <input type="text" class="form-control" name="User_fname" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label class="form-label">Enter Last Name</label>
      <input type="text" class="form-control" name="User_lname" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="User_mailid" aria-describedby="emailHelp">
     
    </div>
    <div class="mb-3">
      <label class="form-label">Enter Password</label>
      <input type="password" class="form-control" name="User_pswd" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Retype Password</label>
      <input type="password" class="form-control" name="User_repswd" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label class="form-label">Enter Phone Number</label>
      <input type="number" class="form-control" name="User_phoneno" aria-describedby="emailHelp">
    </div>    
    <button type="submit" class="btn btn-success btn-block">Register</button>
    <a href="{{url_for('login')}}" class="btn btn-primary"> Back to login </a>
  </form>
{%endblock%}
