{% extends "base.html" %}

{%block head%}

       
  <body>
    {%with messages = get_flashed_messages(with_categories=true)%}
            {%if messages%}
                {%for category,message in messages%}
                    <div class="alert-error">{{message}}</div>
                {%endfor%}
            {%endif%}
    {%endwith%}
    <div class="signup-box">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form action="{{url_for('addrec')}}" method="post"> 
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name"name="User_fname" />
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" name="User_lname"/>
        <label>Email</label>
        <input type="email" placeholder="Enter Email id" name="User_mailid" />
        <label>Password</label>
        <input type="password" placeholder="Enter Password" name="User_pswd" id="User_pswd"  /></label>
        <label>Retype-Password  
        <input type="password" placeholder="Enter Password" name="User_repswd" id="User_repswd"  />\
        <span id='message'></span></label>
        <label>Phone No</label>
        <input type="phone" placeholder="Enter Phone No" name="User_phoneno" /><br><br>
        <input type="submit" value="Submit" />
      
        <!-- <p>
          By clicking the Sign Up button,you agree to our <br />
          <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
        </p> -->    
        <p class="para-2">
        Already have an account? <a href="{{url_for('login')}}">Login here</a>
        </p>    
      </form>
    </div>
  </body>
