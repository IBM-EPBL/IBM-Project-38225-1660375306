{% extends 'base.html' %}
<html>
    {% block head %}
        <title>Signup page</title>
    {%endblock%}

    {% block body %}
        <h2>Signup forms</h2>
        <form action="/signup">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" class="form-control"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"class="form-control"><br><br>
            <label for="pswd">Password:</label><br>
            <input type="text" id="pswd" name="pswd"class="form-control"><br><br>
            <label for="Rpswd">Re-type Password</label><br>
            <input type="text" id="Rpswd" name="Rpswd"class="form-control"><br><br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    {%endblock%}
</html>
